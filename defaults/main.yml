---
# CA Certificates Paths
ca_path:
  Debian: /usr/local/share/ca-certificates
  RedHat: /etc/pki/ca-trust/source/anchors

# Set to true to disable lid switch on laptops.
disable_lid_switch: false

# MSMTP relay
msmtp_enabled: false  # Set to true to enable

# Remote logs
remote_logs_enabled: false  # Set to true to enable
remote_logs_server: logs.ghn.me
