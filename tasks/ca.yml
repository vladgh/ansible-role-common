---
# Adds  extra CA Certificates
- name: Install ca-certificates package
  package:
    name: ca-certificates
    state: present

- name: Ensure certificates directory exists
  file:
    path: "{{ ca_path }}/"
    state: directory

- name: Install CA Certificates
  copy:
    src: "{{ item }}"
    dest: "{{ ca_path }}/"
    owner: root
    group: root
    mode: 0644
  with_fileglob:
    - ca/*
  notify:
    - Update trusted CA certificates (Debian/Ubuntu)
    - Update trusted CA certificates (RedHat/CentOS < 7)
    - Update trusted CA certificates (RedHat/CentOS >= 7)
