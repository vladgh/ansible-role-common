---
# MSMTP
- name: Install MSMTP and MailX (Debian/Ubuntu)
  apt:
    name:
      - msmtp
      - mailutils
    state: present
    update_cache: yes
  when: ansible_os_family == "Debian"
- name: Install MSMTP and MailX (RedHat/CentOS)
  yum:
    name:
      - msmtp
      - mailx
    state: present
    update_cache: yes
  when: ansible_os_family == "RedHat"
- name: Configure MSMTP
  template:
    src: etc/msmtprc.j2
    dest: /etc/msmtprc
- name: Configure aliases
  template:
    src: etc/aliases.j2
    dest: /etc/aliases
