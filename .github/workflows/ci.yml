name: CI

on: [push, pull_request]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    env:
      ANSIBLE_FORCE_COLOR: '1'
    strategy:
      matrix:
        os:
          - ubuntu:18.04
          - ubuntu:20.04
          - debian:9
          - debian:10
    steps:
    - uses: actions/checkout@v2
      with:
        path: vladgh.common
    - name: Set up Python
      uses: actions/setup-python@v2
    - name: Install dependencies
      run: pip install molecule docker ansible-lint yamllint
    - name: Test role
      run: cd vladgh.common && molecule test
      env:
        MOLECULE_DISTRO: "${{ matrix.os }}"
  deploy:
    name: Deploy
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    steps:
    - name: Set up Python
      uses: actions/setup-python@v2
    - name: Install dependencies
      run: pip install ansible
    - name: Deploy
      run: ansible-galaxy role import --api-key ${{ secrets.ANSIBLE_GALAXY_API_KEY }} vladgh ansible-role-common
